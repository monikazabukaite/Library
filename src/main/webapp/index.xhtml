<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
  <link rel="stylesheet" href="styles.css"/>
</h:head>
<h:body>
    <h1>Authors:</h1>
    <ol>
        <ui:repeat value="#{authors.authorList}" var="author">
            <li><h:link value="#{author.name}" outcome="books?authorId=#{author.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{authors.authorToCreate.name}" required="true" />
        <h:commandButton value="Add new author" actionListener="#{authors.createAuthor}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link outcome="readers" value="See all book readers"/>
</h:body>
</html>
