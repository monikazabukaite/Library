<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
  <link rel="stylesheet" href="styles.css"/>
</h:head>
<h:body>
    <h1>#{updateBookDetails.book.name}</h1>
    <h:form>
        <h:outputText value="Book description: "/> <br/>
        #{updateBookDetails.book.description}
        <br/>
        <h:inputTextarea a:placeholder="Update description" value="#{updateBookDetails.book.description}" required="true" />
        <br/>
        <h:commandButton value="update" action="#{updateBookDetails.updateBookDescription()}">
            <f:param name="bookId" value="#{updateBookDetails.book.id}" />
        </h:commandButton>
        <br/>
        <ol>
            <ui:repeat value="#{updateBookDetails.book.readers}" var="reader">
                <li>
                    #{reader.name}
                </li>
            </ui:repeat>
        </ol>
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
