<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <link rel="stylesheet" href="styles.css"/>
</h:head>
<h:body>
    <h1>Every book released</h1>
    <ol>
        <ui:repeat value="#{booksMB.allBooks}" var="book">
            <li>#{book.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="New book name" value="#{booksMB.bookToCreate.name}" required="true"/>
        <h:commandButton value="Create an independant book" action="#{booksMB.createBook}">
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
